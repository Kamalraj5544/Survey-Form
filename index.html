<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name: <input id="name" name="first-name" type="text" required placeholder="Enter Your Name"/></label>
      <label for="email" id="email-label">Email: <input id="email" name="email" type="email" required placeholder="Enter Your Email"/></label>
      <label for="number" id="number-label">Age(optional)  <input id="number" name="number" type="number" min="10" max="99" required placeholder="Age"/></label>
      <label for="referrer">Which option best describes your current role?
        <select id="dropdown" name="referrer">
            <option value="disabled" disabled selected >Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
        <div class="radio-select" >
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely"><input id="definitely" type="radio" name="refer" value="definitely" />Definitely</label>
            <label for="May be"><input id="May be" type="radio" name="refer" value="May be" />May be</label>
            <label for="May not"><input id="May not" type="radio" name="refer" value="May not" />May not</label>
        </div>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="front" name="front"><input id="front" type="checkbox"  name="front" value="Front-Project" />Front-End Projects</label>
        <label for="back" name="back">
        <input id="back" type="checkbox"  name="back" value="back-project" />Back-End Projects</label>
        <label for="text">Any comments or suggestions?
        <textarea id="text" name="text" rows="5" placeholder="Enter your comment here..."></textarea>
        </label>
        <button id ="submit">Submit</button>
    </form>
  </body>
</html>
